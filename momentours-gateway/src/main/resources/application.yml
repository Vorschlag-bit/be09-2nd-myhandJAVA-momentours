server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    server-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: gateway-server


  cloud:
    gateway:
      routes:

        - id: momentours-user
          uri: lb://MOMENTOURS-USER-SERVICE
          predicates:
            - Path=/user-service/**
            - Method=GET
          filters:
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter
        - id: momentours-user
          uri: lb://MOMENTOURS-USER-SERVICE
          predicates:
            - Path=/user-service/**
            - Method=PUT
          filters:
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter
        - id: momentours-user
          uri: lb://MOMENTOURS-USER-SERVICE
          predicates:
            - Path=/user-service/**
            - Method=DELETE
          filters:
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter
        - id: momentours-user
          uri: lb://MOMENTOURS-USER-SERVICE
          predicates:
            - Path=/user-service/**
            - Method=POST
          filters:
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: momentours
          uri: lb://MOMENTOURS-SERVICE
          predicates:
            - Path=/momentours-service/**
            - Method=GET
          filters:
            - RewritePath=/momentours-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter


